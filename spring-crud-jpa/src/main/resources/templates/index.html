  <!-- 도로명주소 CDN -->
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script>
    $('#empAdd').click(function () {
      $('.write-popup').css('display', 'block');
    });
    $('.btn-cancel').click(function () {
      $('.write-popup').css('display', 'none');
    });
    $('.btn-close').click(function () {
      $('.update-popup').css('display', 'none');
    });
    let list = document.querySelectorAll('.navigation li');
    function activeLink() {
      list.forEach((item) => {
        item.classList.remove('hovered');
      });
      this.classList.add('hovered');
    }
    list.forEach((item) => {
      item.addEventListener('mouseover', activeLink);
    });
    
    
    function getData(student_num) {
      $('.update-popup').css('display', 'block');
      
      // 눌렀을 때 나오는 것!
      var studentNum = $('#delUpdNum').val();
      var studentName = $('#delUpdName').val();
      var age = $('#delUpdAge').val();
      var phone_num = $('#delUpdPhone').val();
      var addr = $('#delUpdAddr').val();
      
     
  	$.ajax({
		url : '/api/v1/student/'+student_num,
		type : 'GET',
		dataType : 'json',
		success : function(response) {
			 console.log(response);
			$('#delUpdNum').val(response.student_num);
			$('#delUpdName').val(response.student_name);
			$('#delUpdAge').val(response.age);
			$('#delUpdPhone').val(response.phone_num);
			$('#delUpdAddr').val(response.addr);
			
		}
	}); 
    }

    //도로명 주소 함수
    function getPostCode() {
      new daum.Postcode({
        oncomplete: function (data) {
          // 도로명 주소의 노출 규칙에 따라 주소를 조합한다.
          // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
          var fullRoadAddr = data.roadAddress; // 도로명 주소 변수
          var extraRoadAddr = ''; // 도로명 조합형 주소 변수
          // 법정동명이 있을 경우 추가한다. (법정리는 제외)
          // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
          if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
            extraRoadAddr += data.bname;
          }
          // 건물명이 있고, 공동주택일 경우 추가한다.
          if (data.buildingName !== '' && data.apartment === 'Y') {
            extraRoadAddr += extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName;
          }
          // 도로명, 지번 조합형 주소가 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
          if (extraRoadAddr !== '') {
            extraRoadAddr = ' (' + extraRoadAddr + ')';
          }
          // 도로명, 지번 주소의 유무에 따라 해당 조합형 주소를 추가한다.
          if (fullRoadAddr !== '') {
            fullRoadAddr += extraRoadAddr;
          }
        },
      }).open();
    }
    
    
    callApi();
    function callApi() {
        $.ajax({
            url: '/api/v1/student',
            type: 'GET',
            dataType: 'json',
            success: function (response) {
                console.log(response);
                var html = '';
              	for (var i = 0; i < response.length; i++) {
                	  html += '<tr onclick="getData('+response[i].student_num+')" ><td>' + response[i].student_num + '</td><td>' +response[i].student_name +'</td><td>' +
              					response[i].age +'</td><td>' +response[i].phone_num+'</td><td>' + +response[i].addr+'</td><td>' +
           						response[i].class_num +'</td></tr>'; 
           						}
            		 $('#data').append(html);
            },
          });
    }
    // 추가
    function insertStudent(){
    	var student_name = $("#insertName").val();
    	var age = $("#insertAge").val();
    	var phone_num = $("#insertNumber").val();
    	var addr = $("#insertAddr").val();
    	
    	var jsonData={
    			"student_name" : student_name,
    			"age" : age,
    			"phone_num" : phone_num,
    			"addr" : addr		
    			
    	}
    	 $.ajax({
    	        url: '/api/v1/student/join',
    	        type: 'POST',
    	        contentType: 'application/json', // 서버에 json 타입으로 보낼 예정(요청)
    	        data: JSON.stringify(jsonData),
    	        dataType: 'json',
    	        success: function (response) {
    	          // console.log(response)
    	          alert('추가 완료');
    	          location.reload(); // 새로고침
    	        },
    	      });
    }
    // 수정
    function updateStudent(){
   	 	var studentNum = $('#delUpdNum').val();
        var studentName = $('#delUpdName').val();
        var age = $('#delUpdAge').val();
        var phoneNum = $('#delUpdPhone').val();
        var addr = $('#delUpdAddr').val();
     
        
        var jsonData = {
    	        "student_num": studentNum,
    	        "student_name": studentName,
    	        "age": age,
    	        "phone_num": phoneNum,
    	        "addr": addr
    	      };

      $.ajax({
        url: '/api/v1/student',
        type: 'PATCH',
        contentType: 'application/json', // 서버에 json 타입으로 보낼 예정(요청)
        data: JSON.stringify(jsonData),
        dataType: 'json',
        success: function (response) {
            console.log(response)
          	alert('수정 완료');
         	location.reload(); // 새로고침
        },
      });
   }
    // 삭제
    function deleteStudent(){
    	var studentNum = $("#delUpdNum").val();
    	
        $.ajax({
            url: '/api/v1/student/' + studentNum,
            type: 'DELETE',
            dataType: 'json',
            success: function (response) {
               console.log(response);
              alert('삭제 완료');
              location.reload(); // 새로고침
            },
          });
    	
    	
    }
  </script>
